<!doctype html>
<html>
<head>
  <title>gridded</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'TechnaSans', Arial, sans-serif;
    }
    
    html,
    body {
      font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    :root {
      --square-size: 9.6vmax;
    }

    .grid {
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADIAgMAAADQNkYNAAAACVBMVEUAAAAAAAD///+D3c/SAAAAAXRSTlMAQObYZgAAAEhJREFUaN7ty6ERACAQBDFe0B+GPukPQw1nED9Zvak90gppRO4J/rkQBEEQBEEQBEEQBEEQBEEQBEEQBEEQBEEQBPlE0pA25AFZ2atACPzWxQAAAABJRU5ErkJggg==);
      background-size: var(--square-size);
      width: 300vmax;
      height: 300vmax;
      left: -100vmax;
      top: -100vmax;
      right: 0;
      position: absolute;

      opacity: 0.99;
      animation: over-and-down 2s linear infinite;
    }

    .size {
      position: fixed;
      top: 1em;
      left: 1em;
      z-index: 1;
    }

    @keyframes over-and-down {
      0% {
        transform: translate3d(0, 0, 0);
      }
      45%, 50% {
        transform: translate3d(calc(2 * var(--square-size)), 0, 0);
      }
      95%, 100% {
        transform: translate3d(calc(2 * var(--square-size)), calc(2 * var(--square-size)), 0);
      }
    }    
  </style>
  
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  
</head>
<body>
  <div class="grid"></div>
  <script>
    var DEBUG = true

    var myElement = document.body
    var mc = new Hammer.Manager(myElement)
    var pinch = new Hammer.Pinch()

    // add to the Manager
    mc.add([pinch])

    var squareSize = currentSquareSize()

    function currentSquareSize() {
      var styles = getComputedStyle(document.documentElement)
      var squareSizeValue = styles.getPropertyValue('--square-size')
      return parseInt(squareSizeValue, 10)
    }

    mc.on("pinch", function(ev) {
      var prev = currentSquareSize()
      var minSquareSize = 1
      var newSquareSize = Math.max(squareSize * ev.scale, minSquareSize)
      document.documentElement.style.setProperty('--square-size', newSquareSize + 'vmax')

      if (DEBUG) {
        document.querySelector('.size').innerHTML = newSquareSize
      }
    })

    mc.on('pinchend', function(ev) {
      squareSize = currentSquareSize()
    })
  </script>
</body>
</html>
