<!doctype html>
<html>
<head>
  <title>gridded</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'TechnaSans', Arial, sans-serif;
    }
    
    html,
    body {
      font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    :root {
      --square-size: 6vmax;
      --movement: calc(3 * var(--square-size));
      --grid-size: calc(1000vmax + var(--movement));
    }

    .grid {
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADIAgMAAADQNkYNAAAACVBMVEUAAAAAAAD///+D3c/SAAAAAXRSTlMAQObYZgAAAEhJREFUaN7ty6ERACAQBDFe0B+GPukPQw1nED9Zvak90gppRO4J/rkQBEEQBEEQBEEQBEEQBEEQBEEQBEEQBEEQBPlE0pA25AFZ2atACPzWxQAAAABJRU5ErkJggg==);
      background-size: var(--square-size);
      width: var(--grid-size);
      height: var(--grid-size);
      left: calc(-1 * var(--movement));
      top: calc(-1 * var(--movement));
      right: 0;
      bottom: 0;
      position: absolute;
      animation: over-and-down 1.6s linear infinite;
      opacity: 0.99;
    }

    @keyframes over-and-down {
      0% {
        transform: translate3d(0, 0, 0);
      }
      45%, 50% {
        transform: translate3d(var(--movement), 0, 0);
      }
      95%, 100% {
        transform: translate3d(var(--movement), var(--movement), 0);
      }
    }
 
  </style>
</head>
<body>
  <div class="grid"></div>
</body>
</html>
